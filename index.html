<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ToDoApp</h1>
    <div class="app">
        <header>
            <p>What do you want to complete today?</p>
            <form class="insert_task">
                <input type="text">
                <button class="add_task">+</button>
            </form>
            <input type="text" class="search" placeholder="search...">
        </header>
        <ul class="tasks_list">
        </ul>
        <footer>
            <p class="number_of_tasks">You've collected 0 tasks yet!</p>
        </footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
